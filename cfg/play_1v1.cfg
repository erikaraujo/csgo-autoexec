// Set Game Mode ---------------------------------------------------------------------

exec gamemode_competitive2v2    // Set game mode to casual

// -----------------------------------------------------------------------------------

// Make Custom Adjustments -----------------------------------------------------------

mp_weapons_allow_map_placed "1" // Removes weapons on the floor when the match starts
mp_roundtime "1.7"              // limit a round to 1:42
mp_roundtime_defuse "1.7"       // limit a round to 1:42
mp_buytime "5"                  // The amount of time in seconds the players have to purchase items.
mp_freezetime "3"               // How long players are frozen for at the start of each the round.
mp_round_restart_delay "3"      // The delay before the next round starts after a round has been won
mp_maxrounds "16"               // The maximum number of rounds
mp_halftime "1"                 // Switch teams at half time
mp_match_can_clinch "1"         // Allows match to end early when the losing team cannot catch up

bot_kick                        // kick bots
mp_weapons_allow_zeus "1"       // Allows buying Zeus

mp_restartgame "1"              // restarts game in 1 second
mp_warmuptime "10"              // set warmup time top 10 seconds

// -----------------------------------------------------------------------------------

// Welcome Message -------------------------------------------------------------------

say "Welcome to 1v1!"
say "Have fun!"

